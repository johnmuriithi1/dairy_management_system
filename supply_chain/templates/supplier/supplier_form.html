{% extends 'base.html' %}
{% block title %}{% if form.instance.pk %}Edit Supplier{% else %}Add Supplier{% endif %}{% endblock %}
{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Supplier</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'inventory:supplier_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
