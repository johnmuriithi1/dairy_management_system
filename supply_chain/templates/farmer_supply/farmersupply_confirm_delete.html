{% extends 'base.html' %}
{% block title %}Delete Farmer Supply{% endblock %}
{% block content %}
<h1>Delete Farmer Supply</h1>
<p>Are you sure you want to delete this farmer supply?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'inventory:farmersupply_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
