{% extends 'base.html' %}
{% block title %}Delete Supplier Inventory{% endblock %}
{% block content %}
<h1>Delete Supplier Inventory</h1>
<p>Are you sure you want to delete this supplier inventory?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'inventory:supplierinventory_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
