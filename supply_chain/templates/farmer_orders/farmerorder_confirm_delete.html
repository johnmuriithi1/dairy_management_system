{% extends 'base.html' %}
{% block title %}Delete Farmer Order{% endblock %}
{% block content %}
<h1>Delete Farmer Order</h1>
<p>Are you sure you want to delete this farmer order?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'inventory:farmerorder_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
