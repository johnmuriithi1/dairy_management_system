{% extends 'users_management/base.html' %}
{% block title %}Create Livestock Type{% endblock %}
{% block content %}
    <h1>Create Livestock Type</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'livestock_type_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
