{% extends 'users_management/base.html' %}
{% block title %}Edit Livestock{% endblock %}
{% block content %}
    <h1>Edit Livestock</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'data_management:livestock_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
