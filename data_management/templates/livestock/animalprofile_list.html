{% extends 'base.html' %}

{% block title %}Animal Profiles{% endblock %}

{% block content %}
  <h1>Animal Profiles</h1>
  <ul>
    {% for profile in animalprofiles %}
      <li>
        {{ profile.name }} - Weight: {{ profile.weight }} kg ({{ profile.date_weighted }}) 
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'animalprofile_create' %}">Create New Animal Profile</a>
{% endblock %}
