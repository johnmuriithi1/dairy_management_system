{% extends 'base.html' %}

{% block title %}Health Records{% endblock %}

{% block content %}
  <h1>Health Records</h1>
  <ul>
    {% for record in healthrecords %}
      <li>{{ record.animal }} - {{ record.date }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'healthrecord_create' %}">Create New Health Record</a>
{% endblock %}
