{% extends 'users_management/base.html' %}
{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Milk Production{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Milk Production</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'data_management:milk_production_list' %}{% if request.GET.animal_id %}?animal_id={{ request.GET.animal_id }}{% endif %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
